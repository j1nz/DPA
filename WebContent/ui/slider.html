<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Bootstrap 3 Carousel</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="../css/bootstrap.min.css">

<style>
	.carousel-inner .item{
	    background: #a7cfdf; /* Old browsers */
	    background: -moz-linear-gradient(top,  #a7cfdf 0%, #23538a 100%); /* FF3.6-15 */
	    background: -webkit-linear-gradient(top,  #a7cfdf 0%,#23538a 100%); /* Chrome10-25,Safari5.1-6 */
	    background: linear-gradient(to bottom,  #a7cfdf 0%,#23538a 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
	    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#a7cfdf', endColorstr='#23538a',GradientType=0 ); /* IE6-9 */
	    text-align: center;
	    height: 300px;/*change as your needs*/
	}
	.control-buttons{
	    text-align:center;
	}
	.transition-timer-carousel-progress-bar {
	    height: 3px;
	    background-color: #5cb85c;/*progress bar color*/
	    width: 0;
	    margin: 0 0 0 0;
	    border: none;
	    z-index: 11;
	    position: relative;
	}
	.carousel-control{
    	z-index: 11;
	}
</style>

<script src="../js/jquery.min.js"></script>
</head>
 <!-- Latest compiled and minified JavaScript -->
<script src="../js/bootstrap.min.js"></script>
	<body>
		<div id="myCarousel" class="carousel slide myCarousel" data-interval="false" data-ride="carousel">
		  	<ol class="carousel-indicators">
		    	<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		    	<li data-target="#myCarousel" data-slide-to="1"></li>
		    	<li data-target="#myCarousel" data-slide-to="2"></li>
		    	<li data-target="#myCarousel" data-slide-to="3"></li>
		    	<li data-target="#myCarousel" data-slide-to="4"></li>
		  	</ol> 
		  	<!-- Carousel items -->
		  	<div class="carousel-inner">
		    	<div class="active item">
			      <!--put img inside itens like this-->
			      <img src="../images/pet/pet_banner.jpg" alt="...">
		        	<div class="container">
				    	<div class="carousel-caption">
					        <h3>First slide label</h3>
					        <p>It's Responsive and Pauses on hover</p>
				        </div>
				    </div>
				</div>
			    <div class="item">
			    	<img src="../images/pet/cho_banner.png" alt="...">
			        <div class="container">
				        <div class="carousel-caption">
					        <h3>Second slide label</h3>
					        <p>If you use controls, progress bar will change too.</p>
				        </div>
			        </div>
			    </div>
			    <div class="item">
			    	<img src="../images/pet/meo_banner.jpg" alt="...">
			        <div class="container">
				        <div class="carousel-caption">
					        <h3>Third slide label</h3>
					        <p>Bug fixed</p>
				        </div>
			        </div>
			    </div>
			    
			    <div class="item">
			    	<img src="../images/pet/vet_banner.jpg" alt="...">
			        <div class="container">
				        <div class="carousel-caption">
					        <h3>Third slide label</h3>
					        <p>Bug fixed</p>
				        </div>
			        </div>
			    </div>
			    <div class="item">
			    	<img src="../images/pet/vet_meo_banner.jpg" alt="...">
			        <div class="container">
				        <div class="carousel-caption">
					        <h3>Third slide label</h3>
					        <p>Bug fixed</p>
				        </div>
			        </div>
			    </div>

		  	</div>
		  	<hr class="transition-timer-carousel-progress-bar" />
		  	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		  	</a>
		  	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		  	</a>
		</div>
	    <!--<center>
	    	<h2>Bootstrap 3 Carousel With Progress Bar</h2>
	      	<h3>A pen by Eduardo Gomes (elgsantos)</h3>
	      	<h4>Code also on Github: https://gist.github.com/elgsantos/5ff76405f52d33715ffa</h4>
	    </center>-->
  	</body>
  	<script>
  		$(document).ready(function(){
			var percent = 0,
			interval = 30,//it takes about 6s, interval=20 takes about 4s
			$bar = $('.transition-timer-carousel-progress-bar'),
			$crsl = $('#myCarousel');
			$('.carousel-indicators li, .carousel-control').click(function (){$bar.css({width:0.5+'%'});});
			/*line above just for showing when controls are clicked the bar goes to 0.5% to make more friendly, 
			if you want when clicked set bar empty, change on width:0.5 to width:0*/
			$crsl.carousel({//initialize
				interval: false,
				pause: true
			}).on('slide.bs.carousel', function (){percent = 0;});//This event fires immediately when the bootstrap slide instance method is invoked.
			function progressBarCarousel() {
				$bar.css({width:percent+'%'});
				percent = percent +0.5;
				if (percent>=100) {
					percent=0;
					$crsl.carousel('next');
				}
			}
			var barInterval = setInterval(progressBarCarousel, interval);//set interval to progressBarCarousel function
			if (!(/Mobi/.test(navigator.userAgent))) {//tests if it isn't mobile
				$crsl.hover(function(){
							clearInterval(barInterval);
						},
						function(){
							barInterval = setInterval(progressBarCarousel, interval);
						}
				);
			}
		});
  	</script>
</html>
